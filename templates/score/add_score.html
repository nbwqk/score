{% extends 'base.html' %}
{% block title%}增加学生成绩{% endblock %}
{% block content %}
<div class="container">
   <div class="row">
        <div class="col-md-4">
            <form action="{{ url_for('score.s_add_score') }}" method="post" class="form-horizontal">
                  <p>{{ form.csrf_token }}</p>
                  <input type="hidden" name="exam_id" value="{{ exam_id }}">
                  <div class="form-group">
                      <span style="font-weight: bold">增加学生成绩</span>
                  </div>
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                      <input name="name" type="text" class="form-control" id="name">
                    </div>
                    <div>{% if form.name.errors %}{{ form.name.errors.0 }}{% endif %}</div>
                  </div>
                  <div class="form-group">
                    <label for="score" class="col-sm-2 control-label">成绩</label>
                    <div class="col-sm-10">
                      <input name="score" type="text" class="form-control" id="score">
                    </div>
                    <div>{% if form.score.errors %}{{ form.score.errors.0 }}{% endif %}</div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-default" value="增加">
                    </div>
                  </div>
            </form>
        </div>
   </div>
</div>
{% endblock %}
