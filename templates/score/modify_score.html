{% extends 'base.html' %}
{% block title %}修改成绩{% endblock %}
{% block mystyle %}
    <style>
        #m_title{
            font-weight: bold;
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="{{ url_for('score.s_modify_score') }}" method="post" class="form-horizontal">
              <p>{{ form.csrf_token }}</p>
              <input type="hidden" name="id" value="{{ form.id.data }}">
              <input type="hidden" name="exam_id" value="{{ form.exam_id.data }}">
              <div class="form-group">
                  <span id="m_title">修改学生成绩</span>
              </div>
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control" id="name" value="{{ form.name.data }}">
                </div>
                <div>{% if form.name.errors %}{{ form.name.errors.0 }}{% endif %}</div>
              </div>
              <div class="form-group">
                <label for="score" class="col-sm-2 control-label">成绩</label>
                <div class="col-sm-10">
                  <input name="score" type="text" class="form-control" id="score" value="{{ form.score.data }}">
                </div>
                <div>{% if form.score.errors %}{{ form.score.errors.0 }}{% endif %}</div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-default" value="修改">
                </div>
              </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
